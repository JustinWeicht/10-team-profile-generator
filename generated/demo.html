<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Team Profile Generator</title>
</head>

<body>
    <!-- title/hero section -->
    <header class="hero">
        <h1 class="display-3">My Team</h1>
    </header>

    <!-- team section -->
    <div class="container">

        <!-- manager's section -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Team Manager</h5>
                <p class="card-text">Name: ${managerName}</p>
                <p class="card-text">Employee ID: ${managerId}</p>
                <p class="card-text">Office Number: ${managerOffice}</p>
                <a href="${managerEmail}" class="card-link">Email</a>
            </div>
        </div>

        <!-- TODO: generate from teamArray -->
        <!-- employee section -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">${data.employeeRole}</h5>
                <p class="card-text">Name: ${data.employeeName}</p>
                <p class="card-text">Employee ID: ${data.employeeId}</p>

                <!-- TODO: add corresponding role question from .js -->
                <p class="card-text">GitHub: ${data.employeeGitHub}</p>
                <!-- or -->
                <p class="card-text">School: ${data.employeeSchool}</p>


                <a href="${employeeEmail}" class="card-link">Email</a>
            </div>
        </div>
    </div>
</body>
</html>
