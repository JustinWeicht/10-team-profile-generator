<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Team Profile Generator</title>
</head>

<body>
    <!-- title/hero section -->
    <header class="hero">
        <h1 class="display-3">My Team</h1>
    </header>

    <!-- team section -->
    <div class="container">

        <!-- manager's section -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">${data.managerName}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Manager</h6>            
                <p class="card-text">ID: ${managerId}</p>

                <!-- TODO: open email in default email program and fill in recipient -->
                <p class="card-text">Email: <a href="${data.managerEmail}" target="_blank">${data.managerEmail}</a></p>

                <p class="card-text">Office Number: ${managerOffice}</p>
            </div>
        </div>

        <!-- TODO: generate from teamArray -->
        <!-- employee section -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">${data.employeeName}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${employeeRole}</h6>     
                <p class="card-text">ID: ${data.employeeId}</p>
                <p class="card-text">Email: <a href="${data.employeeEmail}" target="_blank">${data.employeeEmail}</a></p>

                <!-- TODO: add corresponding role question from .js -->
                <p>GitHub: <a href="https://github.com/${data.engineerGitHub}" target="_blank">${data.engineerGitHub}</a></p>
                <!-- or -->
                <p class="card-text">School: ${data.internSchool}</p>
            </div>
        </div>
    </div>
</body>
</html>
